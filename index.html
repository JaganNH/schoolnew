<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple App Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #2c3e50;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #1abc9c;
            border-radius: 5px;
        }

        /* Layout */
        .container {
            display: flex;
            margin: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 25%;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
        }

        /* Main Content */
        .content {
            width: 75%;
            background-color: #ecf0f1;
            padding: 20px;
            margin-left: 20px;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">My School Calendar</div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="file:///E:/JNHH/SCHOOL%20APP/april.html">Events</a>
        <a href="#">Department </a>
        <a href="#">Time Table </a>
        <a href="#">About Us</a>
    </div>

    <!-- Main Layout -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Visit Us</h3>
            <p>https://www.youtube.com/@jaganvn</p>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>We developed this app only for school purpose </h2>
            <p>We are in AI world</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">Developed by: J. N. Hugar</div>

</body>
</html>
