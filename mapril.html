    <title>Simple Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calendar {
            width: 500px;
            margin: auto;
            border: 1px solid #000;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
